<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <div class="left-side">
            <div class="Odin_logo">
                <!-- <img src="images/img1.jpg" alt="Background Image"> -->
                <img src="images/logo.png" alt="Odin logo">
            </div>
            <p class="credit"> Photo by Halie west on unspash</p>
        </div>

        <div class="right-side">
            <div class="intro">
                <p><strong>This is not a real online service!</strong> 
                    You know you need something like this to help you realize your deepest dreams.Sign up 
                    <em>now</em> to get started.
                </p>
                <p><em>You know you want to.</em></p>
            </div>
            <form class="Sign-up form" action="#" method="post">
                <h2>Let's do this!</h2>

                <div class="input-row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Thor" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Odinson" required>
                    </div>
                </div>

                <div class="input-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number"> PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="input-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        </div>
                    </div>

                <button type="submit">Create Account</button>
                <p class="login-link"> Already have an account? <a href="#">Log in</a></p>       
     
            </form>
        </div>
    </div>
</body>
</html>
